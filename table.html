<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table  length="100" width="500 border="5" bgcolor="Black" style="color:rgb(255, 255, 255)>
        <tr bgcolor="Blue">
            <th>Beverages</th>
            <th>Type of Beverage</th>
            <th>Price</th>
        </tr>
        <tr bgcolor="Red">
            <td>Tea</td>
            <td>Hot</td>
            <td>$5.99</td>
        </tr>
        <tr bgcolor="Orange">
            <td>Coffee</td>
            <td>Hot/Cold</td>
            <td>$8.99</td>
        </tr>
    </table>
</body>
</html>
