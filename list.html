<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <h1>UNORDERED LIST</h1>
    <ul>
        <li>hi</li>
        <li>helo</li>
        <li>hey</li>
    </ul>
    <hr>
    <h1>ORDERED LIST</h1>
    <ol>
<li>Hola</li>
<li>Ni Hao</li>
<li>Konichiwa</li>
    </ol>
    <hr>
    <h1>DESCRIPTION LIST</h1>
    <dl>
        <dt>Tea</dt><dd>Hot Beverage - $5.99</dd>
        <br>
        <dt>Coffee</dt><dd>Hot Beverage - $6.99</dd>
        <br>
        <dt>Schweppes: Ginger Ale</dt><dd>Cold Beverage - $9.50</dd>
    </dl>
</body>
</html>
